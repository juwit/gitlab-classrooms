<!DOCTYPE html>
<html th:replace="~{layout :: layout('Dashboard', ~{::section} , 'Dashboard')}">
<head>
</head>
<body>
<section>
    <div
            th:if="${#lists.isEmpty(classrooms)}"
            th:insert="~{classrooms/empty :: fragment}"
    >
    </div>
    <div
            th:unless="${#lists.isEmpty(classrooms)}"
            th:insert="~{classrooms/list :: fragment}"
    >
    </div>
</section>
</body>
</html>
