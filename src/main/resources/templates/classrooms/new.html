<!DOCTYPE html>
<html th:replace="~{layout :: layout('New Classroom', ~{::section} , 'Dashboard')}">
<head>
</head>
<body>
<section>
<!--
    Created from template https://tailwindui.com/components/application-ui/forms/form-layouts#component-d45bd4ec6e473269c55d3ba084e1988d
-->
    <form method="post">
        <div class="space-y-12">
            <div class="grid grid-cols-1 gap-x-8 gap-y-10 border-b border-gray-900/10 pb-12 md:grid-cols-3">
                <div>
                    <h2 class="text-base font-semibold leading-7 text-gray-900">Classroom</h2>
                    <p class="mt-1 text-sm leading-6 text-gray-600">Please enter the details about the Classroom to create</p>
                </div>

                <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6 md:col-span-2">
                    <div class="sm:col-span-4">
                        <label for="classroomName" class="block text-sm font-medium leading-6 text-gray-900">Classroom name</label>
                        <div class="mt-2">
                            <input type="text" name="classroomName" id="classroomName" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="">
                        </div>
                        <p class="mt-3 text-sm leading-6 text-gray-600">The Classroom name will be used as a GitLab Group name.</p>
                    </div>

                    <div class="col-span-full">
                        <label for="parentGitLabGroupId" class="block text-sm font-medium leading-6 text-gray-900">Parent GitLab Group</label>
                        <div class="relative mt-2">
                            <select id="parentGitLabGroupId" name="parentGitLabGroupId" class="w-full rounded-md border-0 bg-white py-1.5 pl-3 pr-12 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" role="combobox" aria-controls="options" aria-expanded="false">
                                <option></option>
                                <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}">GitLab Group Name</option>
                            </select>
                        </div>

                        <p class="mt-3 text-sm leading-6 text-gray-600">A new GitLab Group with the Classroom name will be <b>created</b> in the selected GitLab Group.</p>
                        <p class="mt-3 text-sm leading-6 text-gray-600">If no GitLab Group is selected, the Classroom will be created at the root of GitLab.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-6 flex items-center justify-end gap-x-6">
            <a th:href="@{/}">
                <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
            </a>
            <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create</button>
        </div>

        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}" />
    </form>

</section>
</body>
</html>
