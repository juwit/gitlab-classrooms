<!DOCTYPE html>
<html th:replace="~{layout-without-menu :: layout-without-menu('Join Classroom', ~{::section})}">
<head>
</head>
<body>
<section>
    <form method="post">

        <div class="px-6 py-24 sm:px-6 sm:py-32 lg:px-8">
            <div class="mx-auto max-w-2xl text-center">
                <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Join classroom <span th:text="${classroom.name}">Classroom Name</span>.</h2>
                <p class="mx-auto mt-6 max-w-xl text-lg leading-8 text-gray-600">You were invited by a teacher to join this classroom. Click the button below to accept the invitation.</p>

                <div class="mt-10 flex items-center justify-center gap-x-6">
                    <button type="submit" class="btn-primary">Join</button>
                </div>
            </div>
        </div>

        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}" />
    </form>

</section>
</body>
</html>
