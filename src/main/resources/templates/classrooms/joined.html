<!DOCTYPE html>
<html th:replace="~{layout :: layout('Classroom Joined', ~{::section} , 'Dashboard')}">
<head>
</head>
<body>
<section>
    <div class="px-6 py-24 sm:px-6 sm:py-32 lg:px-8">
        <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Classroom <span th:text="${classroom.name}">Classroom Name</span> joined.</h2>

    </div>
</section>

</html>
