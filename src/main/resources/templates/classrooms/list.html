<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!--
    Created from template : https://tailwindui.com/components/application-ui/lists/grid-lists#component-2beafc928684743ff886c0b164edb126
-->

<div th:fragment="fragment">
    <div class="border-b border-gray-900/10 pb-6">
        <a th:href="@{/classrooms/new}" class="">
            <button type="button" class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                </svg>
                New Classroom
            </button>
        </a>
    </div>
    <ul role="list" class="mt-6 grid grid-cols-1 gap-x-6 gap-y-8 lg:grid-cols-3 xl:gap-x-8">
        <li
                th:each="classroom : ${classrooms}"
                class="overflow-hidden rounded-xl border border-gray-200"
        >
            <div class="flex items-center gap-x-4 border-b border-gray-900/5 bg-gray-50 p-6">
                <img src="https://tailwindui.com/img/logos/48x48/tuple.svg" alt="Tuple"
                     class="h-12 w-12 flex-none rounded-lg bg-white object-cover ring-1 ring-gray-900/10">
                <a
                        th:href="@{/classrooms/{classroomId}(classroomId=${classroom.id})}"
                        th:text="${classroom.name}"
                        class="text-sm font-medium leading-6 text-gray-900"
                >
                    Classroom Name
                </a>
            </div>
            <dl class="-my-3 divide-y divide-gray-100 px-6 py-4 text-sm leading-6">
                <!-- assignment list -->
            </dl>
        </li>
    </ul>
</div>


</body>
