<!DOCTYPE html>
<html th:replace="~{layout :: layout('Quiz Results', ~{::section} , 'Quiz')}">
<head>
</head>
<body>
<section>

    <div class="px-4 sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center">
            <div class="sm:flex-auto">
                <h5><span th:text="${quiz.name}">name</span> results.</h5>
                <p class="text-dark-7 text-m mt-2">List of all quiz submissions.</p>
            </div>
        </div>

        <!-- empty state -->
        <div class="text-center" th:if="${quizResults.empty}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto h-12 w-12 text-gray-400">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 14.25v2.25m3-4.5v4.5m3-6.75v6.75m3-9v9M6 20.25h12A2.25 2.25 0 0020.25 18V6A2.25 2.25 0 0018 3.75H6A2.25 2.25 0 003.75 6v12A2.25 2.25 0 006 20.25z" />
            </svg>
            <h3 class="mt-2 text-sm font-semibold text-gray-900">No quiz submission found</h3>
        </div>

        <div th:if="${! quizResults.empty}">
            <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">
                <div class="bg-dark-3 rounded-3xl p-6">
                    <dt class="text-dark-6">Total Submissions</dt>
                    <dd class="mt-1 text-6xl font-bold text-white" th:text="${quizResults.size}">12</dd>
                </div>
            </dl>
        </div>

        <table
                th:if="${! quizResults.empty}"
                class="mt-8 min-w-full table-auto">
            <thead class="border-b-2 border-b-dark-4 text-left">
                <tr>
                    <th class="pb-8">Name</th>
                    <th class="pb-8">Result</th>
                    <th class="pb-8">Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="submission: ${quizResults}" class="even:bg-dark-3">
                    <td class="py-5 pl-4 pr-3 text-sm">
                        <div class="flex items-center gap-6">
                            <img class="h-14 w-14 rounded-full" th:src="${submission.student.avatarUrl}" alt="">

                            <div class="flex flex-col gap-1">
                                <div class="text-2xl font-medium" th:text="${submission.student.name}">Lindsay Walton</div>
                                <div class="text-xs text-dark-7 flex items-center">
                                    <img src="/icons/send.svg" class="h-4 w-4" alt="send email icon">
                                    <span class="ml-2" th:text="${submission.student.email}">lindsay.walton@example.com</span>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td class="px-3 py-5 text-sm">
                        <div th:if="${submission.submissionDate}" class="text-gray-900" th:text="${submission.score} + ' / ' + ${submission.maxScore}">8/10</div>
                    </td>
                    <td class="px-3 py-5 text-sm">
                        <div th:if="${submission.submissionDate}" class="text-gray-900" th:text="${#temporals.format(submission.localizedSubmissionDate, 'dd MMMM yyyy Ã  HH:mm', #locale.FRENCH)}">date</div>
                    </td>
                    <td class="px-3 py-5 text-sm">
                        <form
                                th:if="${submission.submissionDate}"
                                th:action="@{/assignments/{assignmentId}/students/{studentId}/reset(assignmentId=${submission.assignment.id}, studentId=${submission.student.name})}" method="post">
                            <button type="submit" class="btn-secondary">
                                Reset Grade
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</section>
</body>
</html>
